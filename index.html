<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Quote Display Section -->
        <div id="quoteDisplay" class="quote-display">
            <p id="quoteText">Click "Show New Quote" to begin...</p>
            <p id="quoteCategory" class="category"></p>
        </div>
        
        <button id="newQuote" class="btn">Show New Quote</button>
        
        <!-- Add New Quote Section -->
        <div class="add-quote-section">
            <h2>Add New Quote</h2>
            <div class="form-group">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
                <button id="addQuoteBtn" class="btn">Add Quote</button>
            </div>
        </div>

        <!-- Categories Filter -->
        <div class="categories-section">
            <h2>Filter by Category</h2>
            <div id="categoryButtons"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
