<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Quote Display Section -->
        <div id="quoteDisplay" class="quote-display">
            <p id="quoteText">Click "Show New Quote" to begin...</p>
            <p id="quoteCategory" class="category"></p>
        </div>
        
        <button id="newQuote" class="btn">Show New Quote</button>
        
        <!-- Add New Quote Section -->
        <div class="add-quote-section">
            <h2>Add New Quote</h2>
            <div class="form-group">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
                <button onclick="addQuote()" class="btn">Add Quote</button>
            </div>
        </div>

        <!-- Import/Export Section -->
        <div class="storage-section">
            <h2>Import/Export Quotes</h2>
            <div class="storage-controls">
                <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
                <button onclick="exportToJson()" class="btn">Export Quotes</button>
            </div>
        </div>

        <!-- Last Viewed Quote (Session Storage Demo) -->
        <div class="last-viewed">
            <h3>Last Viewed Quote:</h3>
            <p id="lastViewed">None</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
